<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-button/paper-button.html">

<dom-module id="paper-share-google">
  <style>
    #button {
      color: #DC4335;
    }

    #button[raised] {
      background: #DC4335;
      color: white;
    }
  </style>

  <template>
    <paper-button
      id="button"
      on-click="navigate"
      raised$={{raised}}
      noink$={{noink}}>
      Google
    </paper-button>
  </template>
</dom-module>

<script>
  Polymer({
    /**
     * Element Prototype
     */
    is: 'paper-share-google',

    /**
     * Element properties
     */
    properties: {
      href: {
        type: String,
        value: window.location.href
      },

      url: {
        type: String,
        computed: 'computeUrl(href)'
      },

      raised: {
        type: Boolean,
        reflectToAttribute: true
      },

      noink: {
        type: Boolean,
        reflectToAttribute: true
      },
    },

    /**
     * Concat the share url
     */
    computeUrl: function(href) {
      return 'https://plus.google.com/share?url=' + href;
    },

    /**
     * Navigate to the social authorization
     */
    navigate: function() {
      window.open(this.url, 'google-share', 'width=490,height=530');
      return false;
    }
  });
</script>
